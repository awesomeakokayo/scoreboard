<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scoretab">
                <div class="home">
                    <h3>HOME</h3>
                    <p id="hscore">0</p>
                    <span>
                        <button onclick="haddone()" class="score" >+1</button>
                        <button onclick="haddtwo()" class="score">+2</button>
                        <button onclick="haddthree()" class="score" >+3</button>
                    </span>
                </div>
                <div class="home">
                    <h3>Away</h3>
                    <p id="gscore">0</p>
                    <span>
                        <button onclick="gaddone()" class="score" id="gadd1">+1</button>
                        <button onclick="gaddtwo()" class="score" id="gadd1">+2</button>
                        <button onclick="gaddthree()" class="score" id="gadd1">+3</button>
                    </span>
                </div>
            </div>
            <div class="home">
                <button class="check-lead" onclick="lead()">Check Leading Team</button>
                <h4 class="result" id="lead-team"></h4>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
